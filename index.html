<!DOCTYPE html>
<html>
<head>
  <title>Alex Morishita - Developer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main>
		<section class="bg--canvasContainer">
			<div class="menu disabled">
				<h2>Game must be played in landscape mode</h2>
			</div>
			<canvas id="canvas">
			</canvas>
			<div class="menu--alt menu--left">
				<li class="function--perception">
					<img class="menu--item menu--item-left" src="images/menu-perception.svg" alt="Menu Perception">
				</li>
				<li class="function--lightning">
					<img class="menu--item menu--item-left" src="images/menu-lightning.svg" alt="Menu Lightning">
				</li>
				<li class="function--phase">
					<img class="menu--item menu--item-left" src="images/menu-phase.svg" alt="Menu Phase">
				</li>
			</div>
			<div class="menu--alt menu--right">
				<li class="function--quit">
					<img class="menu--item menu--item-right" src="images/menu-quit.svg" alt="Menu Quit">
				</li>
				<li class="function--pause">
					<img class="menu--item menu--item-right" src="images/menu-pause.svg" alt="Menu Pause">
				</li>
				<li class="function--">
					<img class="menu--item menu--item-right" src="images/menu-controls.svg" alt="Menu Controls">
				</li>
			</div>
			<div class="info">
				<li>Speed(mph): <span class="speed--info">500</span></li>
				<li class="speed-meter" data-speed="200"></li>
			</div>
		</section>
		
	</main>

<script src="script.js"></script>
</body>
</html>
