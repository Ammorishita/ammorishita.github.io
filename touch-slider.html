<!DOCTYPE html>
<html>
<head>
  <title>Touch Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="touch-slider.css">
</head>
<body>

<div class="touchSlider-container">
<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="holder">
      <div class="slide-wrapper">
        <div class="slide">
          <h1>Cross Browser Vanilla Javascript Touch Slider</h1>
          <h2>Scroll through the slides with the mouse, arrows or touch screen.</h2>
          <p>Mouse swipe is picky. Dont leave the slide area.</p>
          <ul>
            <li>Slider accepts drag or flick.</li>
          </ul>
        </div>
      </div>
      <div class="slide-wrapper">
        <div class="slide"><img class="slide-image" src="http://farm8.staticflickr.com/7384/8730654121_05bca33388_z.jpg" /></div>
        <span class="temp">64</span>
      </div>
      <div class="slide-wrapper">
        <div class="slide"><img class="slide-image" src="http://farm8.staticflickr.com/7382/8732044638_9337082fc6_z.jpg" /></div>
        <span class="temp">82</span>
      </div>
      <div class="slide-wrapper">
        <h1>Last Slide</h1>
      </div>
    </div>
  </div>
</div>
<div class="arrow-nav left">
</div>
<div class="arrow-nav right">
</div>
  
</div>
<script src="touch-slider.js"></script>
</body>
</html>
